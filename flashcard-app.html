        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: #888;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        header p {
            color: #888;
            font-size: 1rem;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 18px 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-value.streak { color: #f39c12; }
        .stat-value.learned { color: #2ecc71; }
        .stat-value.review { color: #e74c3c; }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Main Buttons */
        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .main-btn {
            padding: 18px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .main-btn.primary {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: #fff;
        }

        .main-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Section Title */
        .section-title {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Categories List */
        .categories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .category-count {
            font-size: 0.9rem;
            color: #888;
        }

        /* Progress Circle */
        .progress-circle {
            width: 45px;
            height: 45px;
            position: relative;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle .bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 4;
        }

        .progress-circle .progress {
            fill: none;
            stroke: #2ecc71;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s;
        }

        /* Quiz View */
        .quiz-view {
            display: none;
        }

        .quiz-view.active {
            display: block;
        }

        .category-view {
            display: block;
        }

        .category-view.hidden {
            display: none;
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .quiz-progress-text {
            color: #888;
            font-size: 0.95rem;
        }

        /* Stats Bar in Quiz */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stat .stat-value {
            font-size: 1.5rem;
        }

        .stat.correct .stat-value { color: #2ecc71; }
        .stat.wrong .stat-value { color: #e74c3c; }
        .stat.streak .stat-value { color: #f39c12; }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 25px;
        }

        .flashcard {
            width: 100%;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #27ae60 0%, #1e8449 100%);
            transform: rotateY(180deg);
        }

        .flashcard-category {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flashcard-word {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .flashcard-instruction {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 16px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .action-btn.wrong {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }

        .action-btn.correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Keyboard Hints */
        .keyboard-hints {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
        }

        .keyboard-hints kbd {
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
        }

        /* Results Screen */
        .results {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }

        .results-stat {
            text-align: center;
        }

        .results-stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .results-stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .restart-btn {
            padding: 16px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: #fff;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            .flashcard {
                height: 240px;
            }

            .flashcard-word {
                font-size: 1.8rem;
            }

                padding: 14px 25px;
            }
        }
    </style>

                    {"es": "trabajo", "sv": "jag arbetar"},

                    {"es": "me llamo", "sv": "jag heter"},
                    {"es": "quiero", "sv": "jag vill"},
                    {"es": "necesito", "sv": "jag beh√∂ver"},
                    {"es": "me gusta", "sv": "jag gillar"}
                ]
            },
            "paises": {
                "name": "L√§nder",
                "icon": "üåç",
                "color": "#16a085",
                "items": [
                    {"es": "Espa√±a", "sv": "Spanien"},
                    {"es": "Suecia", "sv": "Sverige"},
                    {"es": "Francia", "sv": "Frankrike"},
                    {"es": "Alemania", "sv": "Tyskland"},
                    {"es": "Italia", "sv": "Italien"},
                    {"es": "M√©xico", "sv": "Mexiko"},
                    {"es": "Argentina", "sv": "Argentina"},
                    {"es": "Estados Unidos", "sv": "USA"}
                ]
            }
        };

        // App State
        let currentCards = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let streak = 0;
        let isFlipped = false;
        let currentMode = 'es_to_sv';
        let currentCategory = null;

        // DOM Elements
        const categoryView = document.getElementById('categoryView');
        const quizView = document.getElementById('quizView');
        const categoriesList = document.getElementById('categoriesList');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const cardCategory = document.getElementById('cardCategory');
        const correctBtn = document.getElementById('correctBtn');
        const wrongBtn = document.getElementById('wrongBtn');
        const progressFill = document.getElementById('progressFill');
        const resultsScreen = document.getElementById('resultsScreen');

        // Initialize categories
        function initCategories() {
            const saved = JSON.parse(localStorage.getItem('spanishFlashcards') || '{}');
            const categoryProgress = saved.categoryProgress || {};

            Object.keys(flashcardData).forEach(key => {
                const cat = flashcardData[key];
                const progress = categoryProgress[key] || 0;
                const circumference = 2 * Math.PI * 18;
                const offset = circumference - (progress / 100) * circumference;

                const item = document.createElement('div');
                item.className = 'category-item';
                item.dataset.category = key;
                item.innerHTML = `
                    <div class="category-icon" style="background: ${cat.color}20; color: ${cat.color};">
                        ${cat.icon}
                    </div>
                    <div class="category-info">
                        <div class="category-name">${cat.name}</div>
                        <div class="category-count">${cat.items.length} kort</div>
                    </div>
                    <div class="progress-circle">
                        <svg width="45" height="45">
                            <circle class="bg" cx="22.5" cy="22.5" r="18"></circle>
                            <circle class="progress" cx="22.5" cy="22.5" r="18"
                                stroke-dasharray="${circumference}"
                                stroke-dashoffset="${offset}"
                                style="stroke: ${cat.color}"></circle>
                        </svg>
                    </div>
                `;
                item.addEventListener('click', () => startQuiz(key));
                categoriesList.appendChild(item);
            });

            // Update overview stats
            updateOverviewStats();
        }

        // Update overview stats
        function updateOverviewStats() {
            const saved = JSON.parse(localStorage.getItem('spanishFlashcards') || '{}');
            document.getElementById('streakDays').textContent = saved.streakDays || 0;
            document.getElementById('learnedWords').textContent = saved.learnedWords || 0;
            document.getElementById('reviewWords').textContent = saved.reviewWords || 0;
        }

        // Get cards for category
        function getCards(category) {
            let cards = [];

            if (category === 'all') {
                Object.keys(flashcardData).forEach(key => {
                    flashcardData[key].items.forEach(item => {
                        cards.push({...item, category: flashcardData[key].name});
                    });
                });
            } else {
                flashcardData[category].items.forEach(item => {
                    cards.push({...item, category: flashcardData[category].name});
                });
            }

            // Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }

            return cards;
        }

        // Start quiz
        function startQuiz(category) {
            currentCategory = category;
            currentCards = getCards(category);
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            streak = 0;

            const title = category === 'all' ? 'Alla kategorier' : flashcardData[category].name;
            document.getElementById('quizTitle').textContent = title;

            categoryView.classList.add('hidden');
            quizView.classList.add('active');
            resultsScreen.classList.remove('show');

            displayCard();
        }

        // Display current card
        function displayCard() {
            if (currentIndex >= currentCards.length) {
                showResults();
                return;
            }

            const card = currentCards[currentIndex];
            let front, back;

            if (currentMode === 'es_to_sv') {
                front = card.es;
                back = card.sv;
            } else if (currentMode === 'sv_to_es') {
                front = card.sv;
                back = card.es;
            } else {
                if (Math.random() > 0.5) {
                    front = card.es;
                    back = card.sv;
                } else {
                    front = card.sv;
                    back = card.es;
                }
            }

            cardFront.textContent = front;
            cardBack.textContent = back;
            cardCategory.textContent = card.category;

            flashcard.classList.remove('flipped');
            isFlipped = false;
            correctBtn.disabled = true;
            wrongBtn.disabled = true;

            updateProgress();
        }

        // Update progress
        function updateProgress() {
            const progress = (currentIndex / currentCards.length) * 100;
            progressFill.style.width = `${progress}%`;
            document.getElementById('quizProgressText').textContent = `${currentIndex + 1}/${currentCards.length}`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('currentStreak').textContent = streak;
        }

        // Flip card
        function flipCard() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;

            if (isFlipped) {
                correctBtn.disabled = false;
                wrongBtn.disabled = false;
            }
        }

        // Handle answer
        function handleAnswer(isCorrect) {
            if (!isFlipped) return;

            if (isCorrect) {
                correctCount++;
                streak++;
            } else {
                wrongCount++;
                streak = 0;
            }

            currentIndex++;
            displayCard();
        }

        // Show results
        function showResults() {
            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;

            const total = correctCount + wrongCount;
            const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('finalPercent').textContent = `${percent}%`;

            resultsScreen.classList.add('show');
            saveProgress(percent);
        }

        // Save progress
        function saveProgress(percent) {
            const saved = JSON.parse(localStorage.getItem('spanishFlashcards') || '{}');
            saved.totalCorrect = (saved.totalCorrect || 0) + correctCount;
            saved.totalWrong = (saved.totalWrong || 0) + wrongCount;
            saved.sessions = (saved.sessions || 0) + 1;
            saved.lastSession = new Date().toISOString();

            // Update category progress
            if (currentCategory && currentCategory !== 'all') {
                saved.categoryProgress = saved.categoryProgress || {};
                const oldProgress = saved.categoryProgress[currentCategory] || 0;
                saved.categoryProgress[currentCategory] = Math.max(oldProgress, percent);
            }

            // Update streak
            const today = new Date().toDateString();
            if (saved.lastDay !== today) {
                if (saved.lastDay === new Date(Date.now() - 86400000).toDateString()) {
                    saved.streakDays = (saved.streakDays || 0) + 1;
                } else {
                    saved.streakDays = 1;
                }
                saved.lastDay = today;
            }

            // Update learned words
            saved.learnedWords = (saved.learnedWords || 0) + correctCount;

            localStorage.setItem('spanishFlashcards', JSON.stringify(saved));
        }

        // Back to categories
        function backToCategories() {
            quizView.classList.remove('active');
            categoryView.classList.remove('hidden');
            resultsScreen.classList.remove('show');
            updateOverviewStats();

            // Refresh category progress circles
            categoriesList.innerHTML = '';
            initCategories();
        }

        // Event Listeners
        document.getElementById('practiceAllBtn').addEventListener('click', () => startQuiz('all'));
        document.getElementById('reviewBtn').addEventListener('click', () => startQuiz('all'));
        document.getElementById('backToCategories').addEventListener('click', backToCategories);
        document.getElementById('backFromResults').addEventListener('click', backToCategories);
        document.getElementById('restartBtn').addEventListener('click', () => {
            resultsScreen.classList.remove('show');
            startQuiz(currentCategory);
        });

        flashcard.addEventListener('click', flipCard);
        correctBtn.addEventListener('click', () => handleAnswer(true));
        wrongBtn.addEventListener('click', () => handleAnswer(false));

        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (quizView.classList.contains('active') && !resultsScreen.classList.contains('show')) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    flipCard();
                } else if (e.key === '1') {
                    handleAnswer(false);
                } else if (e.key === '2') {
                    handleAnswer(true);
                }
            }
        });

        // Initialize
        initCategories();
    </script>
