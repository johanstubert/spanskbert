<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz - Välj rätt svar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #888;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        .stat.correct .stat-value { color: #2ecc71; }
        .stat.wrong .stat-value { color: #e74c3c; }
        .stat.score .stat-value { color: #f39c12; }

        .category-selector {
            margin-bottom: 25px;
        }

        .category-selector label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }

        .category-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
        }

        .category-selector select option {
            background: #1a1a2e;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .mode-btn.active {
            background: linear-gradient(90deg, #9b59b6, #3498db);
            color: #fff;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            color: #888;
            font-size: 0.85rem;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            border-radius: 3px;
            transition: width 0.3s;
        }

        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            text-align: center;
        }

        .question-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question-word {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-category {
            font-size: 0.85rem;
            color: #666;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 18px 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover:not(:disabled) {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
        }

        .option-btn.selected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.2);
        }

        .option-btn.correct {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.3);
        }

        .option-btn.wrong {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.3);
        }

        .option-btn:disabled {
            cursor: default;
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .feedback.wrong {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .next-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .start-screen, .results {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .start-btn, .restart-btn {
            padding: 18px 50px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            color: #fff;
            font-weight: 600;
            margin-top: 25px;
            transition: all 0.3s;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .results-stat-value {
            font-size: 3rem;
            font-weight: bold;
        }

        .results-stat-label {
            color: #888;
        }

        .hidden {
            display: none !important;
        }

        .keyboard-hints {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            margin-top: 15px;
        }

        .keyboard-hints kbd {
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
        }

        @media (max-width: 500px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .question-word {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Mode</h1>
            <p>Välj rätt översättning bland 4 alternativ</p>
        </header>

        <div class="stats-bar">
            <div class="stat correct">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Rätt</div>
            </div>
            <div class="stat wrong">
                <div class="stat-value" id="wrongCount">0</div>
                <div class="stat-label">Fel</div>
            </div>
            <div class="stat score">
                <div class="stat-value" id="scorePercent">0%</div>
                <div class="stat-label">Träffsäkerhet</div>
            </div>
        </div>

        <div class="category-selector">
            <label for="categorySelect">Välj kategori:</label>
            <select id="categorySelect">
                <option value="all">Alla kategorier</option>
            </select>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="es_to_sv">ES → SV</button>
            <button class="mode-btn" data-mode="sv_to_es">SV → ES</button>
            <button class="mode-btn" data-mode="mixed">Blandat</button>
        </div>

        <div class="start-screen" id="startScreen">
            <p style="font-size: 1.1rem; color: #888; margin-bottom: 15px;">
                Du får se ett ord och ska välja rätt översättning bland fyra alternativ.
            </p>
            <button class="start-btn" id="startBtn">Starta Quiz!</button>
        </div>

        <div id="quizArea" class="hidden">
            <div class="progress-container">
                <div class="progress-text">
                    <span id="progressText">Fråga 1 av 15</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-label" id="questionLabel">Översätt till svenska</div>
                <div class="question-word" id="questionWord">Palabra</div>
                <div class="question-category" id="questionCategory">Kategori</div>
            </div>

            <div class="options-grid" id="optionsGrid">
                <button class="option-btn" data-index="0">Alternativ 1</button>
                <button class="option-btn" data-index="1">Alternativ 2</button>
                <button class="option-btn" data-index="2">Alternativ 3</button>
                <button class="option-btn" data-index="3">Alternativ 4</button>
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-btn" id="nextBtn">Nästa fråga →</button>

            <div class="keyboard-hints">
                <kbd>1</kbd><kbd>2</kbd><kbd>3</kbd><kbd>4</kbd> Välj svar &nbsp; <kbd>Enter</kbd> Nästa
            </div>
        </div>

        <div class="results hidden" id="resultsScreen">
            <h2>Quiz klar!</h2>
            <div class="results-stats">
                <div class="results-stat">
                    <div class="results-stat-value" id="finalCorrect" style="color: #2ecc71;">0</div>
                    <div class="results-stat-label">Rätt</div>
                </div>
                <div class="results-stat">
                    <div class="results-stat-value" id="finalWrong" style="color: #e74c3c;">0</div>
                    <div class="results-stat-label">Fel</div>
                </div>
                <div class="results-stat">
                    <div class="results-stat-value" id="finalPercent" style="color: #f39c12;">0%</div>
                    <div class="results-stat-label">Resultat</div>
                </div>
            </div>
            <button class="restart-btn" id="restartBtn">Kör igen!</button>
        </div>
    </div>

        // App State
        let allCards = [];

        let wrongCount = 0;
        let currentMode = 'es_to_sv';
        let hasAnswered = false;
        const QUIZ_LENGTH = 15;

        // DOM Elements
        const categorySelect = document.getElementById('categorySelect');
        const startScreen = document.getElementById('startScreen');
        const quizArea = document.getElementById('quizArea');
        const resultsScreen = document.getElementById('resultsScreen');

        const questionLabel = document.getElementById('questionLabel');
        const questionCategory = document.getElementById('questionCategory');
        const optionsGrid = document.getElementById('optionsGrid');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');

        // Initialize
        function init() {
            // Populate categories
            Object.keys(flashcardData).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${flashcardData[key].name} (${flashcardData[key].items.length})`;
                categorySelect.appendChild(option);
            });

            // Build all cards array
            Object.keys(flashcardData).forEach(key => {
                flashcardData[key].items.forEach(item => {
                    allCards.push({...item, category: flashcardData[key].name, categoryKey: key});
                });
            });

            // Event listeners
            document.getElementById('startBtn').addEventListener('click', startQuiz);
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', nextQuestion);

            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (quizArea.classList.contains('hidden')) return;

                if (e.key >= '1' && e.key <= '4' && !hasAnswered) {
                    const index = parseInt(e.key) - 1;
                    const btns = optionsGrid.querySelectorAll('.option-btn');
                    if (btns[index]) handleAnswer(index);
                } else if (e.key === 'Enter' && hasAnswered) {
                    nextQuestion();
                }
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            const category = categorySelect.value;
            let cards = category === 'all'
                ? [...allCards]
                : flashcardData[category].items.map(item => ({
                    ...item,
                    category: flashcardData[category].name,
                    categoryKey: category
                }));

            shuffle(cards);
            questions = cards.slice(0, Math.min(QUIZ_LENGTH, cards.length));

            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');

            displayQuestion();
        }

        function getWrongAnswers(correctCard, isEsToSv) {
            const correctAnswer = isEsToSv ? correctCard.sv : correctCard.es;
            const sameCategory = allCards.filter(c =>
                c.categoryKey === correctCard.categoryKey &&
                (isEsToSv ? c.sv : c.es) !== correctAnswer
            );

            let pool = sameCategory.length >= 3 ? sameCategory : allCards.filter(c =>
                (isEsToSv ? c.sv : c.es) !== correctAnswer
            );

            shuffle(pool);
            return pool.slice(0, 3).map(c => isEsToSv ? c.sv : c.es);
        }

        function displayQuestion() {
            if (currentIndex >= questions.length) {
                showResults();
                return;
            }

            hasAnswered = false;
            const card = questions[currentIndex];

            const isEsToSv = currentMode === 'es_to_sv' ||
                            (currentMode === 'mixed' && Math.random() > 0.5);

            const question = isEsToSv ? card.es : card.sv;
            const correctAnswer = isEsToSv ? card.sv : card.es;

            questionWord.textContent = question;
            questionLabel.textContent = isEsToSv ? 'Översätt till svenska' : 'Översätt till spanska';
            questionCategory.textContent = card.category;

            // Generate options
            const wrongAnswers = getWrongAnswers(card, isEsToSv);
            const options = shuffle([correctAnswer, ...wrongAnswers]);

            const btns = optionsGrid.querySelectorAll('.option-btn');
            btns.forEach((btn, i) => {
                btn.textContent = options[i];
                btn.className = 'option-btn';
                btn.disabled = false;
                btn.dataset.correct = options[i] === correctAnswer ? 'true' : 'false';
                btn.onclick = () => handleAnswer(i);
            });

            feedback.classList.remove('show', 'correct', 'wrong');
            nextBtn.classList.remove('show');
            updateProgress();
        }

        function handleAnswer(index) {
            if (hasAnswered) return;
            hasAnswered = true;

            const btns = optionsGrid.querySelectorAll('.option-btn');
            const selectedBtn = btns[index];
            const isCorrect = selectedBtn.dataset.correct === 'true';

            btns.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.correct === 'true') {
                    btn.classList.add('correct');
                }
            });

            if (isCorrect) {
                correctCount++;
                selectedBtn.classList.add('selected');
                feedback.textContent = 'Rätt!';
                feedback.className = 'feedback show correct';
            } else {
                wrongCount++;
                selectedBtn.classList.add('wrong');
                feedback.textContent = 'Fel! Rätt svar är markerat.';
                feedback.className = 'feedback show wrong';
            }

            nextBtn.classList.add('show');
            updateStats();
        }

        function nextQuestion() {
            currentIndex++;
            displayQuestion();
        }

        function updateProgress() {
            const progress = (currentIndex / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Fråga ${currentIndex + 1} av ${questions.length}`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            const total = correctCount + wrongCount;
            const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('scorePercent').textContent = `${percent}%`;
        }

        function showResults() {
            quizArea.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;
            const total = correctCount + wrongCount;
            const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('finalPercent').textContent = `${percent}%`;

            // Save to localStorage
            const saved = JSON.parse(localStorage.getItem('spanishQuiz') || '{}');
            saved.totalCorrect = (saved.totalCorrect || 0) + correctCount;
            saved.totalWrong = (saved.totalWrong || 0) + wrongCount;
            saved.sessions = (saved.sessions || 0) + 1;
            saved.lastSession = new Date().toISOString();
            localStorage.setItem('spanishQuiz', JSON.stringify(saved));
        }

        init();
    </script>
</body>
</html>
